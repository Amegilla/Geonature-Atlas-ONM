<ul id="sidebar_menu" class="sidebar-nav">
  <a href="{{url_for('main.index')}}" id="menu-toggle" data-toggle="tooltip" data-original-title="Retour à l'accueil" data-placement="right">
    <li class="sidebar-brand"><span id="main_icon" class="glyphicon glyphicon-home"></span></li>
  </a>
  {% for page_key, page_values in configuration.STATIC_PAGES.items()|sort(attribute='1.order') %}
    <a href="{{url_for('main.get_staticpages', page=page_key)}}" data-toggle="tooltip"
      data-original-title="{{page_values.title}}" data-placement="right">
      <li class="sidebar-brand"><span class="glyphicon {{page_values.picto}}"></span></li>
    </a>
  {% endfor %}


  <div class="sidebar-nav btn-group" >
    <li class="sidebar-brand" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <span class="glyphicon glyphicon-th" data-toggle="tooltip" data-original-title="Portails thématiques" data-placement="right"></span>
    </li>
  
    <ul class="dropdown-menu">
      {% for portal_name, page_values in configuration.PORTAL_PAGES.items()|sort(attribute='1.order') %}
      <a href="{{url_for('main.fichePortailTaxonomique', portal_name=portal_name)}}">
      <li class="sidebar-brand">{{page_values.title}}</li>
      </a>
      {% endfor %}
    </ul>
  </div>




  <a href="{{url_for('main.photos')}}" data-toggle="tooltip" data-original-title="Galerie photos" data-placement="right">
    <li class="sidebar-brand"><span class="glyphicon glyphicon-camera"></span></li>
  </a>
</ul>
